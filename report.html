<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | REDHOPE</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>

<body class="bg-background" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="flex h-full grow">
      <!-- Sidebar -->
      <aside class="flex flex-col w-20 bg-white p-4 shadow-lg items-center space-y-6 fixed top-0 left-0 h-screen z-50">
        <div class="flex flex-col items-center mb-8">
          <div class="h-8 w-8 text-[#e53e3e]">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_319)">
                <path
                  d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                  fill="currentColor"></path>
              </g>
              <defs>
                <clipPath id="clip0_6_319">
                  <rect fill="white" height="48" width="48"></rect>
                </clipPath>
              </defs>
            </svg>
          </div>
          <h1 class="text-primary text-xs font-semibold leading-normal mt-1">REDHOPE</h1>
        </div>
        <nav class="flex flex-col gap-6 items-center">
          <a class="flex flex-col items-center text-secondary hover:text-primary hover:bg-red-50 p-2 rounded-lg"
            href="dashboard.html" title="Dashboard">
            <span class="material-icons">dashboard</span>
            <span class="text-xs mt-1">Dashboard</span>
          </a>
          <a class="flex flex-col items-center text-secondary hover:text-primary hover:bg-red-50 p-2 rounded-lg"
            href="delivery.html" title="Deliveries">
            <span class="material-icons">local_shipping</span>
            <span class="text-xs mt-1">Deliveries</span>
          </a>
          <a class="flex flex-col items-center text-secondary hover:text-primary hover:bg-red-50 p-2 rounded-lg"
            href="newrequest.html" title="New Request">
            <span class="material-icons">add_circle_outline</span>
            <span class="text-xs mt-1 w-full text-center">New Request</span>
          </a>
          <a class="flex flex-col items-center text-secondary hover:text-primary hover:bg-red-50 p-2 rounded-lg"
            href="inventory.html" title="Inventory">
            <span class="material-icons">inventory_2</span>
            <span class="text-xs mt-1">Inventory</span>
          </a>
          <a class="flex flex-col items-center text-primary hover:text-primary hover:bg-red-50 p-2 rounded-lg bg-red-50 active"
            href="report.html" title="Reports">
            <span class="material-icons">assessment</span>
            <span class="text-xs mt-1">Reports</span>
          </a>
        </nav>
      </aside>
      <main class="ml-20 flex-1 p-8">
        <div class="mb-8">
          <h2 class="text-primary tracking-tight text-3xl font-bold leading-tight">Reports & Analytics</h2>
          <p class="text-secondary text-sm font-normal leading-normal mt-1">Overview of delivery statistics and history
          </p>
        </div>

        <!-- Search and Filter Controls -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <div class="search-input">
            <input type="text" id="search-reports" placeholder="Search reports..." class="form-input">
          </div>
          <div class="flex gap-2">
            <button class="btn btn-secondary" data-filter="all">All</button>
            <button class="btn btn-secondary" data-filter="delivered">Delivered</button>
            <button class="btn btn-secondary" data-filter="pending">Pending</button>
            <button class="btn btn-secondary" data-filter="cancelled">Cancelled</button>
            <button class="btn btn-primary" onclick="exportReports()">Export CSV</button>
          </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
          <div class="bg-card p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-primary mb-2">Total Deliveries</h3>
            <p class="text-3xl font-bold text-accent" id="total-deliveries">0</p>
          </div>
          <div class="bg-card p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-primary mb-2">Completed</h3>
            <p class="text-3xl font-bold text-green-600" id="completed-deliveries">0</p>
          </div>
          <div class="bg-card p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-primary mb-2">Pending</h3>
            <p class="text-3xl font-bold text-yellow-600" id="pending-deliveries">0</p>
          </div>
          <div class="bg-card p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-primary mb-2">Cancelled</h3>
            <p class="text-3xl font-bold text-red-600" id="cancelled-deliveries">0</p>
          </div>
        </div>

        <!-- Reports Table -->
        <div class="overflow-x-auto rounded-lg border border-border bg-card shadow-sm">
          <table class="min-w-full divide-y divide-border table">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Recipient</th>
                <th scope="col">Status</th>
                <th scope="col">Driver</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-border">
              <!-- Table content will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/common.js"></script>
  <script src="js/reports.js"></script>
</body>

</html>
